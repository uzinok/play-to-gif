<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/playTG.css">
  <script src="http://ctr-localhost.ru/vlad/jq.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <div class="play-gif-wrap">
    <img src="./img/250.jpg" alt="animation">
    <button aria-label="Play to gif"></button>
  </div>

  <div class="play-gif-wrap play-gif-wrap--loading">
    <img src="./img/250.jpg" alt="animation">
  </div>

  <img class="play-gif" src="./img/250.jpg" data-src="./img/250.gif"
    data-srcset="./img/250.gif 1x, ./img/250.gif?2x 2x" alt="animation" data-aria="Запустить анимацию">

    <hr>

    <picture class="play-gif">
      <source media="(min-width: 1200px)" srcset="./img/700.jpg" data-srcset="./img/700.gif">
  
      <img src="./img/250.jpg" data-src="./img/250.gif" alt="animation">
    </picture>

    <picture class="play-gif">
      <source media="(min-width: 1200px)" srcset="./img/700.jpg" data-srcset="./img/700.gif">
  
      <img src="./img/250.jpg" data-src="./img/250.gif" alt="animation" data-aria="Запустить анимацию">
    </picture>

  <script src="./js/playTG.js"></script>
</body>

</html>
